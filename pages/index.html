---
layout: default
permalink: /
current: home
---
<div id="container">
  <div class="profile">
    <div class="profile__background"></div>
    <img
      src="{{site.data.profile.img | relative_url}}"
      class="profile__img"
      alt="shubham"
    />
  </div>
  <div id="spotlight">
    <div id="home-center">
      <div class="fancy-font font-size-2 text-center"> I'm {{ site.data.profile.name }} </div>
      <div id="fancy-slider-container">
        <div class="fancy-font color-grey font-size-1 text-center">I'm a</div>
        <div class="fancy-slider">
          <b>
            <div class="fancy-slider__text">
              {%for adjective in site.data.profile.adjectives%}
              <div>{{adjective}}</div>
              {%endfor%}
            </div>
          </b>
        </div>
      </div>
      <div class="social-links centered">
        {%for socialLink in site.data.profile.socialLinks%}
        <a
          class="social-links__link link--white"
          href="{{socialLink.href}}"
          target="_blank"
          rel="noopener me"
          title="{{socialLink.title}}"
        >
          <img
            src="{{socialLink.imgSrc | relative_url}}"
            class="social-links__icon link-icon"
            alt="Github logo"
          />
        </a>
        {%endfor%}
      </div>
    </div>
  </div>
</div>
