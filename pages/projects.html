---
layout: default
permalink: /projects
current: projects
---
  <h1 class="pageTitle">Projects</h1>
  <div class="flex wrap jc-center">
    {%for project in site.data.profile.projects%}
      <a href="{{project.href}}" class="ccard ccard--transition noDecoration cover text-center">
        <img class="ccard__img" src={{project.imgSrc}} alt={{project.title}}>
        <div class="ccard__head">{{project.title}}</div>
      </a>
    {%endfor%}
  </div>
