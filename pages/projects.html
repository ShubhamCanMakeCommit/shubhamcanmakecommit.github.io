---
layout: default
permalink: /projects
current: projects
---
<div class="flex wrap jc-center">
  {%for project in site.data.profile.projects%}
  <a
    href="{{project.href}}"
    class="card card--transition noDecoration flex-min-20 text-center"
  >
    <img class="card__img" src="{{project.imgSrc}}" alt="{{project.title}}" />
    <div class="card__head">{{project.title}}</div>
  </a>
  {%endfor%}
</div>
